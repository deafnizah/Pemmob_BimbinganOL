<ion-content [fullscreen]="true">
  <!-- Konten Berdasarkan Role -->
  <ng-container *ngIf="role === 'student'; else lecturerContent">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          Dashboard Mahasiswa
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- Konten untuk Student -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Dashboard Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-item (click)="logout()">
      <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    
    <hr>
    
    <!-- Salam Selamat Datang -->
    <p>Selamat datang {{ name }}!</p>
  </ng-container>

  <!-- Konten untuk Lecturer -->
  <ng-template #lecturerContent>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          Dashboard Dosen
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- Konten untuk Student -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Dashboard Dosen</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-item (click)="logout()">
      <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    
    <hr>
    
    <!-- Salam Selamat Datang -->
    <p>Selamat datang {{ name }}!</p>
  </ng-template>
</ion-content>
